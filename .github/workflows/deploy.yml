name: Push Existing Docker Image to ECR

on:
  push:
    branches:
      - main  # Runs workflow when pushing to main branch

jobs:
  push_docker_to_ecr:
    runs-on: ubuntu-latest

    steps:
      #  Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      #  Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      #  Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      #  Tag and Push Docker Image
      - name: Tag and Push Existing Docker Image
        run: |
          # Full ECR repo URL (without tag) stored in secret
          IMAGE_URI="${{ secrets.ECR_REPO_URI }}:latest"
          echo "Tagging local Docker image as $IMAGE_URI"
          
          # Tag the existing local Docker image 'mediplus:latest'
          docker tag mediplus:latest "$IMAGE_URI"
          
          # Push image to Amazon ECR
          echo "Pushing Docker image to ECR..."
          docker push "$IMAGE_URI"

