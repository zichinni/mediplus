name: Build, Push to ECR and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag & Push Docker Image
        run: |
          IMAGE_URI="${{ secrets.ECR_REPO_URI }}:latest"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

  deploy_to_ec2:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Save EC2 Private Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem

      - name: Get ECR login password (on runner)
        run: |
          echo "ECR_PASSWORD=$(aws ecr get-login-password --region ${{ secrets.AWS_REGION }})" >> $GITHUB_ENV

      - name: Deploy to EC2 (pipe ECR password to remote docker login)
        run: |
          REMOTE="ubuntu@54.242.115.34"
          REGISTRY="${{ secrets.ECR_REPO_URI }}"
          REMOTE_CMD="sudo apt-get update -y && sudo apt-get install -y docker.io || true && \
          sudo docker login --username AWS --password-stdin ${REGISTRY} && \
          sudo docker pull ${REGISTRY}:latest && \
          sudo docker stop mediplus || true && sudo docker rm mediplus || true && \
          sudo docker run -d -p 80:80 --name mediplus ${REGISTRY}:latest"

          # Pipe runner-obtained ECR password into remote docker login (avoids aws on remote & non-TTY issues)
          echo "$ECR_PASSWORD" | ssh -o StrictHostKeyChecking=no -i mykey.pem ${REMOTE} "${REMOTE_CMD}"

          rm -f mykey.pem

