name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main  # Run workflow on pushes to main branch

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Log in to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, Tag, and Push Docker Image
      - name: Build, Tag, and Push Docker Image
        run: |
          # Full ECR repo URL (without tag) stored in secret
          IMAGE_URI="${{ secrets.ECR_REPO_URI }}:latest"
          echo "Building Docker image: $IMAGE_URI"
          
          # Build Docker image from Dockerfile in the repo
          docker build -t "$IMAGE_URI" .
          
          # Push Docker image to ECR
          echo "Pushing Docker image to ECR..."
          docker push "$IMAGE_URI"

